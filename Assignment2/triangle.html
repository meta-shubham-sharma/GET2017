<html>
<head>
	<title>
	Triangle
	</title>
</head>
<body>
	<canvas id="myCanvas" height="500" width="500" style="border:2px solid ;">
	Browser does not support canvas.	
	</canvas>
	<script>
	var canvas = document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(400,400);
	ctx.lineTo(40,400);	
	ctx.closePath();
	ctx.fillStyle = "purple";
	ctx.fill();
	ctx.stroke();
	</script>
</body>
</html>
