<html>
<head>
	<style>
	input,select,textarea	{
	outline-color:green;
	}
	</style>
	<title>Assignment2
	</title>
	<script src="MyScript.js">
	</script>
</head>
<body>

<table width=100%>
	<tr>
		<td><img src="imageLogo.png" height=60%> </img></td>
		<td align="right"><a href="#" id="home" onClick="toHome()">Home</a>
		<a href="#">About</a>
		<a href="#">Product</a>
		<a href="#">Gallery</a>
		<a href="#" id="contact" onClick="toContact()" >Contact</a></td>
	</tr>
</table>

<hr>

<table width=100%>
	<tr>
		<td align="center"><img src="contact.png" width=80% height=200% ></img> </td>
	</tr>
</table>


<table align="center" cellspacing="20px">
<form name="form" > 
<tr>
	<td >Name : </td> 
	<td ><input onblur="checkForm()" onchange="return validateName()" placeholder="Name" type="text" name="name" ></td>
</tr>

<tr>
	<td >Email : </td>
	<td ><input type="text" onblur="checkForm()" onchange="return validateEmail()" placeholder="Email" name="email" ></td>
</tr>

<tr> 
	<td >City : </td>
	<td ><select name="city" onchange ="return validateCity()" onclick="checkForm()" > 
		<option value="" disabled selected >None</option>
		<option value="Jaipur">Jaipur</option>
		<option value="Udaipur">Udaipur</option>
		<option value="Bhilwara">Bhilwara</option>
		<option value="Ajmer">Ajmer</option>
		<option value="Alwar">Alwar</option>
		</select>
	</td>	
</tr>
<tr>
<td></td>
<td><input id="val" type="text" name="cityname" readonly></td>	
</tr>

<tr>
	<td >Organization name : </td>
	<td ><input type="text" onblur="checkForm()" onchange="return validateOrganization()" placeholder="Organization" name="organization" ></td>
</tr>

<tr>
	<td >Contact Number : </td>
	<td ><input type="text" onblur="checkForm()" onchange="return validateNumber()" placeholder="Contact Number" name="num" ></td>
</tr>

<tr>
	<td >Message : </td>
	<td ><textarea name="Message" onblur="checkForm()" onchange="return validateMessage()"  cols="22"  placeholder="Message" ></textarea> </td>
</tr>

<tr>
	<td><input type="submit" name="submit" value="Submit" disabled></td>
</tr>
</form>
</table>
<hr>

<table align="center">
	<tr>

	</tr>
</table>
</body>
</html>
