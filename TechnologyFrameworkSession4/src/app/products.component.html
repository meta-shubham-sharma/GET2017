<div class="container">
  <h2 class="col-xs-12 col-sm-9 col-md-10">All Products</h2>
  <h2 class="col-xs-12 col-sm-3 col-md-2">
    <button class="btn btn-success " (click)="gotoAddProduct()">
    <span class="glyphicon glyphicon-plus"></span> Add New Product
  </button> </h2>
  <div class="col-xs-12 col-sm-12 col-md-12">
    <br>
    <div class="panel panel-success">
      <div class="panel-heading">
        LIST OF PRODUCTS
      </div>
      <div class="panel-body">
        <div class="row">
          <ol class="products">
            <li *ngFor="let product of products" (click)="onSelect(product)" [class.selected]="product === selectedProduct">
              <span class="col-md-9" id="name"><b>{{product.name}}</b> </span>
              <div class="col-md-3">
                <div class="row">
                  <button class="btn btn-warning" (click)="gotoDetail()"><span class="glyphicon glyphicon-pencil" ></span> Edit</button>
                  <button class="delete btn btn-danger" (click)="delete(product); $event.stopPropagation()"><span class="glyphicon glyphicon-folder-close"></span> Delete</button>
                  <button class="btn btn-info" (click)="getProductDetail()"><span class="glyphicon glyphicon-list-alt" ></span> Details</button>
                </div>
              </div>
              <hr>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
