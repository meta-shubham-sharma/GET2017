<div class="container">
    <br>
    <div class="col-md-6 col-xs-12">
        <form id="contact-form" role="form" >
            <div class="form-group">
                <label for="form_name">Firstname *</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter your firstname " required="required"
                    data-error="Firstname is required.">
            </div>


            <div class="form-group">
                <label for="form_lastname">Lastname *</label>
                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter your lastname ">
            </div>


            <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter your email ">
            </div>

            <div class="form-group">
                <label for="form_phone">Phone</label>
                <input id="form_phone" type="number" name="phone" class="form-control" placeholder="Enter your number">
             </div>

            <div class="form-group">
                <label for="form_message">Message *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message for Us " rows="4"></textarea>
            </div>
            <input type="submit" class="btn btn-success btn-send" value="Send message" (click)="contact()">
            <br><br>
            <p class="text-muted" style="color:red">* These fields are required.</p>
        </form>
    </div>
    <div class="col-md-6 col-xs-12">
    <h3><span class="glyphicon glyphicon-globe"></span> Our Office</h3>
    <hr>

            San Francisco, CA 94107 </h4><br>

    </div>
</div>
