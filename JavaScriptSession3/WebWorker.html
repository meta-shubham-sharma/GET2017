<!DOCTYPE HTML>
<html>
   <head>
      
      <title>WebWorker</title>
      
      <script>
	  var worker; 
	  
	  function startWorker(){
		worker = new Worker("WebWorker.js");
		var date = new Date();
		document.getElementById("spanResult").innerHTML += " Before call "+date ;
		worker.onmessage = function (event) {
           document.getElementById("spanResult").innerHTML += " After call "+event.data;
         };
      }
	  
      function stopWorker(){
		worker.terminate();
	  }   
      </script>
      
      
   </head>
   <body>
    <button onclick="startWorker()">Start</button>
	  <button onclick="stopWorker()">Stop</button><br/><br/>
	  <span id="spanResult"></span>
	 
   </body>
</html>
