<html>
<head>
	<title>
			Assignment1	
	</title>
	<script src="LinkList.js">
	</script>
</head>
<body>
	Add To SinglyLinkList : <input type="text" id="add" ><br/><br/>
	<input type="submit" id="addButton" value="Add" onClick="addVal()">
	<span id="spanAdd" style="color:red;"></span><br/><br/>
	
	Delete value from List : <input type="text" id="delete" ><br/><br/>
	<input type="submit" id="deleteButton" value="Delete" onClick="deleteVal()">
	<span id="spanDelete" style="color:red;"></span><br/><br/>
	
	Delete position from List : <input type="text" id="deletePos" ><br/><br/>
	<input type="submit" id="deletePosButton" value="Delete" onClick="deletePos()">
	<span id="spanDeletePos" style="color:red;"></span><br/><br/>
	
	Print List : <span id="spanList" style="color:red;"></span><br/><br/>
	<input type="submit" id="printButton" value="Print List" onClick="printVal()"><br/><br/>
	
	Search value from List : <input type="text	" id="search" ><br/><br/>
	<input type="submit" id="searchButton" value="Search" onClick="searchVal()">
	<span id="spanSearch" style="color:red;"></span><br/><br/>
	
	Search position from List : <input type="text	" id="searchPos" ><br/><br/>
	<input type="submit" id="searchPosButton" value="Search" onClick="searchPos()">
	<span id="spanSearchPos" style="color:red;"></span><br/><br/>
</body>
</html>
