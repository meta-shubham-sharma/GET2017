  <div class="container">
    <h2>Top Products</h2>
    <br>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let product of products">
        <div class="card card-outline-primary mb-3 text-center">
          <div class="card-block">
            <h3 class="card-title">{{product.name}}</h3>
            <hr>
            <img [src]="product.source" style="max-width:200px; max-height:100px;">
            <hr>
            <p class="card-text"><b>Product ID: {{product.id}}</b></p>
            <span><b>Rs. {{product.price}}</b></span>
          </div>
        </div>
        <br><br>
      </div>
    </div>
  </div>
