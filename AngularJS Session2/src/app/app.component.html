<div class="jumbotron">
    <h2 class="text-center">{{title}}</h2>
</div>
<div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let product of products">
          <div class="card card-outline-primary mb-3 text-center">
            <div class="card-block">
              <h3 class="card-title">{{product.name}}</h3>
              <hr>
                <p class="card-text"><b>Product ID: {{product.id}}</b></p>
                <span><b>Rs. {{product.price}}</b></span>
            </div>
          </div>
          <br><br>
        </div>
      </div>
    </div>
</div>
